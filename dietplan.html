<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan | FitFix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <!-- Navigation Bar -->
        <a href="index.html">Home Page</a>
        <a href="body-composition.html">Body Composition</a>
        <a href="diet-plan.html" class="active">Diet Plan</a>
        <a href="workout-generator.html">Workout Generator</a>
    </div>

    <header>
        <h1>Diet Plan</h1>
        <p>Customize your diet plan to match your fitness goals.</p>
    </header>

    <main>
        <!-- Content of your Diet Plan Page -->
        <section class="diet-form">
            <h2>Create Your Diet Plan</h2>
            <form action="#" method="post">
                <label for="calories">Daily Caloric Intake:</label>
                <input type="number" id="calories" name="calories" min="1500" max="4000" step="100">

                <label for="diet-preference">Diet Preference:</label>
                <select id="diet-preference" name="diet-preference">
                    <option value="balanced">Balanced</option>
                    <option value="low-carb">Low-Carb</option>
                    <option value="high-protein">High-Protein</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>

                <label for="allergies">Food Allergies (optional):</label>
                <input type="text" id="allergies" name="allergies">

                <input type="submit" value="Generate Plan">
            </form>
        </section>
    </main>

    <footer>
        
        <p>&copy; 2024 FitFix. All rights reserved.</p>
    </footer>
</body>
</html>
